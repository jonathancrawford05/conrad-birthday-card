<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Conrad's 8th Birthday Card ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #98FB98 50%, #87CEEB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #FFB6C1 0%, #98FB98 50%, #87CEEB 100%); }
            50% { background: linear-gradient(135deg, #87CEEB 0%, #FFB6C1 50%, #98FB98 100%); }
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 800px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-front {
            background-image: url('conrad-front.png');
        }

        .card-back {
            background-image: url('Konrad-back.png');
            transform: rotateY(180deg);
        }

        .cherry-blossoms {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFB6C1;
            border-radius: 50% 0 50% 0;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .flip-instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            opacity: 0.9;
            animation: blink 2s ease-in-out infinite;
            color: #2E8B57;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1001;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        @keyframes blink {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .card { height: 400px; }
            .card-container { max-width: 90%; }
            .flip-instruction { font-size: 0.9rem; padding: 8px 16px; }
        }

        @media (max-width: 480px) {
            .card { height: 350px; }
            .flip-instruction { font-size: 0.8rem; padding: 6px 12px; }
        }
    </style>
</head>
<body>
    <div class="cherry-blossoms">
        <!-- Cherry blossom petals will be generated by JavaScript -->
    </div>

    <div class="card-container">
        <div class="card" id="birthdayCard">
            <!-- Front of card - Your Canva Design -->
            <div class="card-face card-front"></div>

            <!-- Back of card - Your Canva Design -->
            <div class="card-face card-back"></div>
        </div>
        
        <div class="flip-instruction">
            ðŸ‘† Click to flip the card! ðŸ‘†
        </div>
    </div>

    <script>
        // Interactive card flip
        document.getElementById('birthdayCard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // Create falling cherry blossom petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 4 + 3) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            
            // Random petal colors
            const colors = ['#FFB6C1', '#FFC0CB', '#FF69B4', '#FFE4E1'];
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.querySelector('.cherry-blossoms').appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 7000);
        }

        // Generate petals continuously
        setInterval(createPetal, 400);

        // Keyboard interaction
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                document.getElementById('birthdayCard').classList.toggle('flipped');
            }
        });

        // Touch gesture support for mobile
        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                document.getElementById('birthdayCard').classList.toggle('flipped');
            }
        });

        // Add sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#FFD700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animation = 'sparkle 2s ease-in-out infinite';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            
            document.querySelector('.cherry-blossoms').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0%, 100% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        setInterval(createSparkle, 2000);
    </script>
</body>
</html>
